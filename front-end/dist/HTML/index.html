    <div class="blurBg"></div>
    <div class="editBlurBg"></div>

    <div class="addArticle">
      <div class="inputFields">
        <form id="form" action="">
          <div class="inputContainer">
            <div class="headline">
              <label for="head">Headline</label>
              <input class="formInput" type="text" id="head" name="headline" />
            </div>
            <div class="inputData">
              <label for="date">Date</label>
              <input
                class="formInput"
                type="date"
                id="date"
                name="date"
                value="1939-09-01"
              />
            </div>
          </div>
          <label for="abstract">Abstract</label>
          <textarea
            class="formInput"
            name="abstract"
            id="abstract"
            cols="1"
            rows="5"
          ></textarea>
          <label for="main">Main article</label>
          <textarea
            class="formInput"
            name="main"
            id="main"
            cols="30"
            rows="5"
          ></textarea>

          <input id="submit" type="submit" value="Add article" />
          <button id="cancel" type="button">Cancel</button>
        </form>
      </div>
    </div>

    <div class="updateArticle">
      <div class="editInputFields">
        <form id="editForm" action="">
          <div class="inputContainer">
            <div class="headline">
              <label for="head">Headline</label>
              <input
                class="editFormInput"
                type="text"
                id="editHead"
                name="headline"
              />
            </div>
            <div class="inputData">
              <label for="date">Date</label>
              <input
                class="editFormInput"
                type="date"
                id="editDate"
                name="date"
                value="1939-09-01"
              />
            </div>
          </div>
          <label for="abstract">Abstract</label>
          <textarea
            class="editFormInput"
            name="abstract"
            id="editAbstract"
            cols="1"
            rows="5"
          ></textarea>
          <label for="main">Main article</label>
          <textarea
            class="editFormInput"
            name="main"
            id="editMain"
            cols="30"
            rows="5"
          ></textarea>

          <input id="editSubmit" type="submit" value="Update article" />
          <button id="editCancel" type="button">Cancel</button>
        </form>
      </div>
    </div>
    <div class="requestLoader">
      <div class="blurLoader"></div>
      <h1 id="requestType">LOADING</h1>
      <div class="spinner"></div>
    </div>

    <div class="loader">
      <div class="loaderContent">
        <div class="loaderTitle">
          <h1>LOADING</h1>
        </div>
        <div class="spinner">
          <div class="errorMessage"></div>
        </div>
      </div>
    </div>
